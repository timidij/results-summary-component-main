<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>

    <div class="left">

      <h2 class="result">Your Result </h2>
      <div class="circle">
        <p class="number">76 </p>
        <p class="crew">
          of 100
        </p>

      </div>
      
      <p class="great">Great </p>
      <p class="para">
        You scored higher than 65% of the people who have taken these tests.

      </p>
      
    </div>

    <div class="right">

      <h1 class="summary">
        Summary

      </h1>

        <div class="scores reaction">
          <img src="./assets/images/icon-reaction.svg" alt="">
          <p>Reaction </p> 
          <p class="num">80 / 100 </p> 
        </div>
      
      <div class="scores memory">
        <img src="./assets/images/icon-memory.svg" alt="memory">
       <p>Memory</p> 
     <p class="num">92 / 100 </p> 
      </div>
      
      <div class="scores verbal">
        <img src="./assets/images/icon-verbal.svg" alt="">
        <p>Verbal</p> 
      <p class="num">61 / 100 </p> 
      </div>
     
      <div class="scores visual">
        <img src="./assets/images/icon-visual.svg" alt="">
       <p>Visual</p> 
     <p class="num">72 / 100 </p> 
      </div>
      
      <button>
        Continue
      </button>
      
    </div>
  </main>
    <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
